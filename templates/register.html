<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    font-family:sans-serif;
}
.card{
    background:white;
    padding:40px;
    border-radius:12px;
    width:300px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    width:100%;
    padding:10px;
    margin-top:10px;
    background:#2563eb;
    color:white;
    border:none;
    cursor:pointer;
}
.error{
    color:red;
    font-size:13px;
}
a{
    display:block;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <a href="/login">Back to Login</a>
</div>

</body>
</html>
